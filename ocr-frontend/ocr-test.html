<!DOCTYPE html>

<body>
  <h2>ğŸ” Test OCR Backend</h2>

  <form id="ocrForm" enctype="multipart/form-data">
    <label>ObrÃ¡zok na spracovanie:</label><br>
    <input type="file" name="file" required><br><br>

    <label>Jazyk OCR:</label><br>
    <select name="language">
      <option value="ces">ÄŒeÅ¡tina</option>
      <option value="slk">SlovenÄina</option>
      <option value="eng">AngliÄtina</option>
      <option value="deu">NemÄina</option>

    </select><br><br>

    <button type="submit">OdoslaÅ¥ na OCR</button>
  </form>

  <h3>ğŸ“ VÃ½sledok:</h3>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('ocrForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://aidocspro-ocr-production.up.railway.app/api/ocr", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      result.textContent = text;
    });
  </script>
</body>
